<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/CSS" href="calulator.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h3>CALCULATOR </h3>     
        </div>
        <div id="screen">
        </div>
        <div class="bttn-panel">
           <div class="panel"> 
              <div class="bttn"  data-type="AC">AC</div>
              <div class="bttn">+/-</div>
              <div class="bttn">%</div>
              <div class="bttn"  data-type="/">/</div>
           </div>   
            <div class="panel"> 
              <div class="bttn"  data-type="7">7</div>
              <div class="bttn"  data-type="8">8</div>
              <div class="bttn"   data-type="9">9</div>
              <div class="bttn" data-type="*">*</div>
           </div>   
           <div class="panel"> 
              <div class="bttn"   data-type="4">4</div>
              <div class="bttn"   data-type="5">5</div>
              <div class="bttn"   data-type="6">6</div>
              <div class="bttn" data-type="-">-</div>
           </div>    
           <div class="panel"> 
              <div class="bttn"   data-type="1">1</div>
              <div class="bttn"   data-type="2">2</div>
              <div class="bttn"   data-type="3">3</div>
              <div class="bttn" data-type="+">+</div>
           </div>   
           <div class="panel"> 
              <div class="bttn expand"   data-type="0">0</div>
              <div class="bttn"  data-type="=">=</div>
           </div>    
       </div>
       <script src="calculator.js">

       </script>
</body>
</html>
